<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="Images/Favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Connected Coaching</title>
        <link rel="stylesheet" type="text/css" href="athlete.css">
        
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
        
        <script src="athlete.js"></script>

        
    </head>
    <body onload="startedUp()">
        <button id="plusButtonContainer">
            <img src="Images/Add.png" style="width: 95%;height: 95%;margin: 2.5%;">
        </button>
        <div style="width: 90%;margin-left: 2%;position: fixed;top: 30%;border-radius: 10px 10px 10px;
        border-color: rgb(238,124,110);
        border-style: solid;
        border-width: 5px;
        background-color: rgb(238,238,238);" id="selectionMenu">
            <button onclick="makeInvisible()" style="border: none;width: 20%;padding: 0%; float: left;"><img src="Images/Add.png" style="transform: rotate(45deg); width: 100%;"></button>
            <h1 style="text-align: center; float: left;">Add Class</h1>
            <br><br><br><br><br>
            <div>
                <h2 style="margin: 0%;float: left;">Name:</h2>
                <input id="nameOfClass" style="float: left;text-align: center; border-radius: 5px 5px;height: 26px;margin-left: 15px;border-color: black;border-width: 1px;">
            </div>
            <br><br>
            
            <button onclick="addWorkout()" style="margin-bottom: 2%;border-color: rgb(238,124,110);border-style: solid;border-width: 5px;width: 50%;margin-left: 25%;border-radius: 10px 10px 10px;"><h2 style="color: black;">Enter</h2></button>
        </div>
        <div id="logoContainer">
            <img src="Images/ConnectedCoachingLogo.png" style="width: 100%;">
        </div>
        <div id="titleContainer">
            <h1>Connected<br>Coaching</h1>
        </div>
        <br>
        <div style="margin-top: 25%;" id="startPlacingHere"><br></div>
        <!-- Make this div opacity 0 if we detect they have a class -->
        <div id="introContainer">
            <h2>Get started by joining a class...</h2>
        </div>
        <input id="nameOfClass">
        <button onclick="addClass()"></button>
    </body>
</html>

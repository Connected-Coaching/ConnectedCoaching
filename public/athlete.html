<!DOCTYPE html>
<html>
    <head>
        <!-- Looks -->
        <link rel="manifest" href="/manifest.json">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="Images/Favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <title>Connected Coaching</title>
        <link rel="stylesheet" type="text/css" href="coach.css">
        <link rel = "stylesheet" type = "text/css" href = "signin.css">
        <link rel = "stylesheet" type = "text/css" href = "createclass.css">
        
        <!-- Main Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

        <!-- Firebase UI -->

        <script src="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css" />

        <!-- Firebase Products -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script> 
    </head>
    <body>

        <div id = "signInDiv">
            <div id="logoContainer">
                <img src="Images/ConnectedCoachingLogo.png" style="width: 100%;">
            </div>
            <div id="titleContainer">
                <h1>Welcome!</h1>
            </div>

            <!-- Firebase UI -->
            <div style="margin-top: 10%;"></div>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
        </div>

        <div id = "myClassesDiv">
            <!-- Sign out and Create Class Button -->
            <button id = "signOutButton" onclick="signOutUser()">Sign out</button>
            <button class="plusButton" onclick = "showCreateClassDiv()" style="background-color: white;">
                <img src="Images/Add.png" class="plusButtonImage" style="margin: 0%;background-color: white;">
            </button>

            <div id="logoContainer">
                <img src="Images/ConnectedCoachingLogo.png" style="width: 100%;">
            </div>
            <div id="titleContainer">
                <h1>Connected<br>Coaching</h1>
            </div>
            <br>
            <div style="margin-top: 0%;" id="classCards"><br></div>
            <!-- Make this div opacity 0 if we detect they have a class -->
            <div id="introContainer">
                <h2>Get started by creating a class...</h2>
            </div>
            
        </div>

        <div id = "createClassDiv" class = "screenDiv">
            <!-- Class Creation Popup -->
            <div id = "createClassCard">
                <h2>Join a class</h2>
                <h2>Class Name:</h2>
                <input id = "newClassName">
                <button onclick="addClass()">Create</button>
                <button onclick="hideCreateClassDiv()">cancel</button>
            </div>
        </div>

        <div id = "classAssignmentsDiv" class = "screenDiv">
            <button id = "backToClassesButton" onclick="homePageFromClass()">Back</button>
                       
            <div id="titleContainer" style="margin-top: 15%;">
                <h1 id="titleText"></h1>
            </div>
            <br>
            <div style="margin-top: 0%;" id="startPlacingHere"><br></div>
        </div>

        <div id = "addActivityDiv" class = "screenDiv">
            <div style="width: 90%;margin-left: 2%;position: fixed;top: 30%;border-radius: 10px 10px 10px;
            border-color: rgb(238,124,110);
            border-style: solid;
            border-width: 5px;
            background-color: rgb(238,238,238);" id="selectionMenu">
                <button onclick="hideAddActivity()" style="border: none;width: 20%;padding: 0%; float: left;"><img src="Images/Add.png" style="transform: rotate(45deg); width: 100%;"></button>
                <h1 style="text-align: center; float: left;">Add Assignment</h1>
                <br><br><br><br><br>
                <div>
                    <h2 style="margin: 0%;float: left;">Date:</h2>
                    <input id="date" style="float: left;border-radius: 5px 5px;height: 26px;margin-left: 15px;border-color: black;border-width: 1px;">
                </div>
                <br><br>
                <div style="width: 100%;">
                    <h2 style="margin: 0%;">Assignment:</h2>
                    <textarea id="workout" style="width:90%;margin-left: 1%;border-radius: 5px 5px;border-color: black;height: 15%;height: 15vh;"></textarea>
                </div>
                <button onclick="addWorkout()" style="margin-bottom: 2%;border-color: rgb(238,124,110);border-style: solid;border-width: 5px;width: 50%;margin-left: 25%;border-radius: 10px 10px 10px;"><h2 style="color: black;">Create</h2></button>
            </div>
        </div>
        
        <!-- JS -->
        <script>
            function refresh() {
                console.log("im so triggered");
                location.reload();
                
            }
        </script>
        <script src="athlete.js"></script>
    </body>
</html>

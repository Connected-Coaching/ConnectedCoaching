<!DOCTYPE html>
<html>
    <head>
        <!-- Looks -->
        <link rel="manifest" href="/manifest.json">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="Images/Favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <title>Connected Coaching</title>
        <link rel="stylesheet" type="text/css" href="coach.css">
        <link rel = "stylesheet" type = "text/css" href = "signin.css">
        <link rel = "stylesheet" type = "text/css" href = "createclass.css">
        
        <!-- Main Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

        <!-- Firebase UI -->

        <script src="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css" />

        <!-- Firebase Products -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script> 
    </head>
    <body>

        <div id = "signInDiv">
            <div id="logoContainer">
                <img src="Images/ConnectedCoachingLogo.png">
            </div>
            <div id="titleContainer">
                <h1>Welcome!</h1>
            </div>

            <!-- Firebase UI -->
            <div></div>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
        </div>

        <div id = "myClassesDiv">
            <!-- Sign out and Create Class Button -->
            <button id = "signOutButton" onclick="signOutUser()">Sing out</button>
            
            <button class = "plusButton" onclick="showCreateClassDiv()">
                <img class = "plusButtonImage" src="Images/new class button.png">
            </button>

            <div class = "smallLogoContainer">
                <img class = "smallLogo" src ="Images/ConnectedCoachingLogo.png">
                <h1 class = "smallLogoText">Connected<br>Coaching</h1>
            </div>

            <br>
            <div id="classCards"><br></div>
            <!-- Make this div opacity 0 if we detect they have a class -->
            <div id="introContainer">
                <h2>Get started by creating a class...</h2>
            </div>
            
        </div>

        <div id = "createClassDiv" class = "screenDiv">
            <!-- Class Creation Popup -->
            <div id = "createClassCard">
                <h2>Create a Class</h2>
                <h2>Class Name:</h2>
                <input id = "newClassName">
                <button onclick="createClassInDB()">Create</button>
                <button onclick="hideCreateClassDiv()">cancel</button>
            </div>
        </div>

        <div id = "classAssignmentsDiv" class = "screenDiv">
            <button id = "backToClassesButton" onclick="homePageFromClass()">Back</button>
                <button class = "plusButton" onclick="showAddActivity()">
                    <img class = "plusButtonImage" src="Images/new class button.png">
                </button>
            
            
            <div class = "smallLogoContainer">
                <img class = "smallLogo" src ="Images/ConnectedCoachingLogo.png">
                <h1 class = "smallLogoText">Connected<br>Coaching</h1>
            </div>

            <div id="titleContainer">
                <h1 id="classTitleText"></h1>
            </div>
            <br>
            <div id="startPlacingHere"><br></div>
        </div>

        <div id = "addActivityDiv" class = "screenDiv">
            <div id="selectionMenu">
                <button onclick="hideAddActivity()" ><img src="Images/cancel.png"></button>
                <h1 >Add Assignment</h1>
                <br><br><br><br><br>
                <div>
                    <h2>Date:</h2>
                    <input id="date">
                </div>
                <br><br>
                <div>
                    <h2>Assignment:</h2>
                    <textarea id="workout"></textarea>
                </div>
                <button onclick="addWorkout()"><h2>Create</h2></button>
            </div>
        </div>
        
        <!-- JS -->
        <script>
            function refresh() {
                console.log("im so triggered");
                location.reload();
                
            }
        </script>
        <script src="coach.js"></script>
    </body>
</html>
